<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Raw Material Marketplace</title>
    <link href="../styles/tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Marketplace AI</h1>
            <p class="text-gray-600 mt-2">Login to your account</p>
        </div>
        
        <!-- Step 1: Email, Role, Password -->
        <div id="step1" class="space-y-6">
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" data-role="shopkeeper" class="role-btn flex items-center justify-center p-3 border rounded-lg hover:bg-blue-50 hover:border-blue-300 transition-colors">
                        <i data-feather="shopping-bag" class="mr-2"></i>
                        Shopkeeper
                    </button>
                    <button type="button" data-role="vendor" class="role-btn flex items-center justify-center p-3 border rounded-lg hover:bg-green-50 hover:border-green-300 transition-colors">
                        <i data-feather="truck" class="mr-2"></i>
                        Vendor
                    </button>
                </div>
                <input type="hidden" id="role" name="role" required>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="your@email.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="••••••••">
            </div>
            
            <div class="flex items-center justify-end">
                <a href="forgot_password.html" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
            
            <button type="button" id="validatePasswordBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="validatePasswordBtnText">Sign in</span>
                <span id="validatePasswordBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>

            <div id="step1Error" class="hidden text-red-600 text-sm text-center"></div>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="step2" class="space-y-6 hidden">
            <div class="text-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Verify Your Email</h2>
                <p class="text-sm text-gray-600">We've sent a 6-digit OTP to</p>
                <p class="text-sm font-semibold text-blue-600" id="otpEmailDisplay"></p>
            </div>

            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1 text-center">Enter OTP</label>
                <input type="text" id="otp" name="otp" required maxlength="6"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center text-2xl tracking-widest font-mono"
                       placeholder="000000">
                <p class="text-xs text-gray-500 mt-1 text-center">Enter the 6-digit code sent to your email</p>
            </div>

            <button type="button" id="verifyOtpBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="verifyOtpBtnText">Verify OTP & Login</span>
                <span id="verifyOtpBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>

            <button type="button" id="resendOtpBtn" 
                    class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="resendOtpBtnText">Resend OTP</span>
                <span id="resendOtpBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>

            <button type="button" id="backToStep1Btn" 
                    class="w-full text-gray-600 py-2 px-4 rounded-lg hover:text-gray-800 transition-colors text-sm">
                ← Back to Login
            </button>

            <div id="step2Error" class="hidden text-red-600 text-sm text-center"></div>
            <div id="step2Success" class="hidden text-green-600 text-sm text-center"></div>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="#" id="signupLink" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        feather.replace();
        
        let userEmail = '';
        let userRole = '';
        let loginOtpVerified = false;


        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => {
                    b.classList.remove('border-blue-500', 'bg-blue-50', 'border-green-500', 'bg-green-50');
                });
                if (btn.dataset.role === 'shopkeeper') {
                    btn.classList.add('border-blue-500', 'bg-blue-50');
                } else {
                    btn.classList.add('border-green-500', 'bg-green-50');
                }
                document.getElementById('role').value = btn.dataset.role;
            });
        });

        // OTP input formatting - only allow digits
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        // Step 1: Validate Password
        document.getElementById('validatePasswordBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const step1Error = document.getElementById('step1Error');
            const step1ErrorText = document.getElementById('step1ErrorText');
            const validatePasswordBtn = document.getElementById('validatePasswordBtn');
            const validatePasswordBtnText = document.getElementById('validatePasswordBtnText');
            const validatePasswordBtnLoader = document.getElementById('validatePasswordBtnLoader');

            // Validation
            if (!role) {
                step1ErrorText.textContent = 'Please select your role (Shopkeeper or Vendor)';
                step1Error.classList.remove('hidden');
                return;
            }

            if (!email) {
                step1ErrorText.textContent = 'Please enter your email address';
                step1Error.classList.remove('hidden');
                return;
            }

            if (!password) {
                step1ErrorText.textContent = 'Please enter your password';
                step1Error.classList.remove('hidden');
                return;
            }

            // Show loading state
            validatePasswordBtn.disabled = true;
            validatePasswordBtnText.textContent = 'Validating...';
            validatePasswordBtnLoader.classList.remove('hidden');
            step1Error.classList.add('hidden');

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('role', role);

                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();

                if (result === 'invalid' || result.startsWith('error:') || result === 'notfound' || result === 'missing') {
                    let errorMsg = 'Invalid email or password';
                    if (result === 'notfound') {
                        errorMsg = 'No account found with this email and role';
                    } else if (result.startsWith('error:')) {
                        errorMsg = result.replace('error: ', '');
                    }
                    step1Error.textContent = errorMsg;
                    step1Error.classList.remove('hidden');
                } else if (result === role) {
                    // Password is correct, now send OTP
                    userEmail = email;
                    userRole = role;

                    // Send OTP
                    const otpResponse = await fetch('send_login_otp.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email, role: role })
                    });

                    const otpData = await otpResponse.json();

                    if (otpData.success) {
                        // Show step 2
                        document.getElementById('step1').classList.add('hidden');
                        document.getElementById('step2').classList.remove('hidden');
                        document.getElementById('otpEmailDisplay').textContent = email;
                        document.getElementById('otp').focus();
                    } else {
                        step1Error.textContent = otpData.message || 'Failed to send OTP. Please try again.';
                        step1Error.classList.remove('hidden');
                    }
                }
            } catch (error) {
                step1Error.textContent = 'An error occurred. Please try again.';
                step1Error.classList.remove('hidden');
            } finally {
                validatePasswordBtn.disabled = false;
                validatePasswordBtnText.textContent = 'Continue';
                validatePasswordBtnLoader.classList.add('hidden');
            }
        });

        // Step 2: Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
            const otp = document.getElementById('otp').value.trim().replace(/\s+/g, '');
            const step2Error = document.getElementById('step2Error');
            const step2Success = document.getElementById('step2Success');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const verifyOtpBtnText = document.getElementById('verifyOtpBtnText');
            const verifyOtpBtnLoader = document.getElementById('verifyOtpBtnLoader');

            if (!otp || otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                step2Error.textContent = 'Please enter a valid 6-digit OTP';
                step2Error.classList.remove('hidden');
                step2Success.classList.add('hidden');
                return;
            }

            // Show loading state
            verifyOtpBtn.disabled = true;
            verifyOtpBtnText.textContent = 'Verifying...';
            verifyOtpBtnLoader.classList.remove('hidden');
            step2Error.classList.add('hidden');
            step2Success.classList.add('hidden');

            try {
                const response = await fetch('verify_login_otp.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail, role: userRole, otp: otp })
                });

                const data = await response.json();

                if (data.success) {
                    loginOtpVerified = true;
                    step2Success.textContent = 'Login successful! Redirecting...';
                    step2Success.classList.remove('hidden');
                    step2Error.classList.add('hidden');

                    // Redirect based on role
                    setTimeout(() => {
                        if (userRole === 'shopkeeper') {
                            window.location.href = 'shopkeeper_dashboard.php';
                        } else if (userRole === 'vendor') {
                            window.location.href = 'vendor_dashboard.php';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    step2Error.textContent = data.message || 'Invalid OTP. Please try again.';
                    step2Error.classList.remove('hidden');
                    step2Success.classList.add('hidden');
                }
            } catch (error) {
                step2Error.textContent = 'An error occurred. Please try again.';
                step2Error.classList.remove('hidden');
                step2Success.classList.add('hidden');
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpBtnText.textContent = 'Verify OTP & Login';
                verifyOtpBtnLoader.classList.add('hidden');
            }
        });

        // Resend OTP
        document.getElementById('resendOtpBtn').addEventListener('click', async () => {
            const resendOtpBtn = document.getElementById('resendOtpBtn');
            const resendOtpBtnText = document.getElementById('resendOtpBtnText');
            const resendOtpBtnLoader = document.getElementById('resendOtpBtnLoader');
            const step2Error = document.getElementById('step2Error');

            resendOtpBtn.disabled = true;
            resendOtpBtnText.textContent = 'Resending...';
            resendOtpBtnLoader.classList.remove('hidden');

            try {
                const response = await fetch('send_login_otp.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail, role: userRole })
                });

                const data = await response.json();

                if (data.success) {
                    step2Error.textContent = 'OTP has been resent to your email';
                    step2Error.classList.remove('hidden');
                    step2Error.classList.remove('text-red-600');
                    step2Error.classList.add('text-blue-600');
                    document.getElementById('otp').value = '';
                    setTimeout(() => {
                        step2Error.classList.add('hidden');
                    }, 3000);
                } else {
                    step2Error.textContent = 'Failed to resend OTP: ' + (data.message || 'Please try again.');
                    step2Error.classList.remove('hidden');
                    step2Error.classList.remove('text-blue-600');
                    step2Error.classList.add('text-red-600');
                }
            } catch (error) {
                step2Error.textContent = 'An error occurred. Please try again.';
                step2Error.classList.remove('hidden');
                step2Error.classList.remove('text-blue-600');
                step2Error.classList.add('text-red-600');
            } finally {
                resendOtpBtn.disabled = false;
                resendOtpBtnText.textContent = 'Resend OTP';
                resendOtpBtnLoader.classList.add('hidden');
            }
        });

        // Back to Step 1
        document.getElementById('backToStep1Btn').addEventListener('click', () => {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('otp').value = '';
            document.getElementById('step2Error').classList.add('hidden');
            document.getElementById('step2Success').classList.add('hidden');
        });

        // Sign up link
        document.getElementById('signupLink').addEventListener('click', (e) => {
            e.preventDefault();
            let role = document.getElementById('role').value;
            if (!role) {
                const params = new URLSearchParams(window.location.search);
                role = params.get('role') || 'shopkeeper';
            }
            window.location.href = `signup.html?role=${role}`;
        });

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('validatePasswordBtn').click();
            }
        });

        document.getElementById('otp').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('verifyOtpBtn').click();
            }
        });
    </script>
</body>
</html>
