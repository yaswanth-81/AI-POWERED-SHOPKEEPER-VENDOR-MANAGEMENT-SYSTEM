<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Marketplace AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Marketplace AI</h1>
            <p class="text-gray-600 mt-2">Reset your password</p>
        </div>
        
        <!-- Step 1: Email Input -->
        <div id="emailStep" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="your@email.com">
                <p class="text-xs text-gray-500 mt-1">Enter your registered email address</p>
            </div>
            
            <button type="button" id="sendOtpBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="sendOtpBtnText">Send OTP</span>
                <span id="sendOtpBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
            
            <div id="emailError" class="hidden text-red-600 text-sm text-center"></div>
            <div id="emailSuccess" class="hidden text-green-600 text-sm text-center"></div>
        </div>
        
        <!-- Step 2: OTP Verification -->
        <div id="otpStep" class="space-y-6 hidden">
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Enter OTP</label>
                <input type="text" id="otp" name="otp" required maxlength="6"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-center text-2xl tracking-widest"
                       placeholder="000000">
                <p class="text-xs text-gray-500 mt-1">Enter the 6-digit OTP sent to your email</p>
            </div>
            
            <button type="button" id="verifyOtpBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="verifyOtpBtnText">Verify OTP</span>
                <span id="verifyOtpBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
            
            <button type="button" id="resendOtpBtn" 
                    class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="resendOtpBtnText">Resend OTP</span>
                <span id="resendOtpBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
            
            <div id="otpError" class="hidden text-red-600 text-sm text-center"></div>
        </div>
        
        <!-- Step 3: Reset Password -->
        <div id="passwordStep" class="space-y-6 hidden">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter new password">
                <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters</p>
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Confirm new password">
            </div>
            
            <button type="button" id="resetPasswordBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="resetPasswordBtnText">Reset Password</span>
                <span id="resetPasswordBtnLoader" class="hidden inline-block ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
            
            <div id="passwordError" class="hidden text-red-600 text-sm text-center"></div>
            <div id="passwordSuccess" class="hidden text-green-600 text-sm text-center"></div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="login page.html" class="text-sm text-blue-600 hover:text-blue-500">Back to Login</a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let otpVerified = false;
        
        // Send OTP
        document.getElementById('sendOtpBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailSuccess = document.getElementById('emailSuccess');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const sendOtpBtnText = document.getElementById('sendOtpBtnText');
            const sendOtpBtnLoader = document.getElementById('sendOtpBtnLoader');
            
            if (!email) {
                emailError.textContent = 'Please enter your email address';
                emailError.classList.remove('hidden');
                emailSuccess.classList.add('hidden');
                return;
            }
            
            // Show loading state
            sendOtpBtn.disabled = true;
            sendOtpBtnText.textContent = 'Sending...';
            sendOtpBtnLoader.classList.remove('hidden');
            emailError.classList.add('hidden');
            emailSuccess.classList.add('hidden');
            
            try {
                const response = await fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'send_otp', email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userEmail = email;
                    emailSuccess.textContent = 'OTP has been sent to your email address';
                    emailSuccess.classList.remove('hidden');
                    emailError.classList.add('hidden');
                    
                    // Show OTP step
                    document.getElementById('emailStep').classList.add('hidden');
                    document.getElementById('otpStep').classList.remove('hidden');
                } else {
                    emailError.textContent = data.message || 'Failed to send OTP. Please try again.';
                    emailError.classList.remove('hidden');
                    emailSuccess.classList.add('hidden');
                }
            } catch (error) {
                emailError.textContent = 'An error occurred. Please try again.';
                emailError.classList.remove('hidden');
                emailSuccess.classList.add('hidden');
            } finally {
                // Reset loading state
                sendOtpBtn.disabled = false;
                sendOtpBtnText.textContent = 'Send OTP';
                sendOtpBtnLoader.classList.add('hidden');
            }
        });
        
        // Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
            const otp = document.getElementById('otp').value.trim().replace(/\s+/g, '');
            const otpError = document.getElementById('otpError');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const verifyOtpBtnText = document.getElementById('verifyOtpBtnText');
            const verifyOtpBtnLoader = document.getElementById('verifyOtpBtnLoader');
            
            if (!otp || otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                otpError.textContent = 'Please enter a valid 6-digit OTP';
                otpError.classList.remove('hidden');
                return;
            }
            
            // Show loading state
            verifyOtpBtn.disabled = true;
            verifyOtpBtnText.textContent = 'Verifying...';
            verifyOtpBtnLoader.classList.remove('hidden');
            otpError.classList.add('hidden');
            
            try {
                const response = await fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'verify_otp', email: userEmail, otp: otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    otpVerified = true;
                    otpError.classList.add('hidden');
                    
                    // Show password reset step
                    document.getElementById('otpStep').classList.add('hidden');
                    document.getElementById('passwordStep').classList.remove('hidden');
                } else {
                    otpError.textContent = data.message || 'Invalid OTP. Please try again.';
                    otpError.classList.remove('hidden');
                }
            } catch (error) {
                otpError.textContent = 'An error occurred. Please try again.';
                otpError.classList.remove('hidden');
            } finally {
                // Reset loading state
                verifyOtpBtn.disabled = false;
                verifyOtpBtnText.textContent = 'Verify OTP';
                verifyOtpBtnLoader.classList.add('hidden');
            }
        });
        
        // Resend OTP
        document.getElementById('resendOtpBtn').addEventListener('click', async () => {
            const resendOtpBtn = document.getElementById('resendOtpBtn');
            const resendOtpBtnText = document.getElementById('resendOtpBtnText');
            const resendOtpBtnLoader = document.getElementById('resendOtpBtnLoader');
            
            // Show loading state
            resendOtpBtn.disabled = true;
            resendOtpBtnText.textContent = 'Resending...';
            resendOtpBtnLoader.classList.remove('hidden');
            
            try {
                const response = await fetch('forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'send_otp', email: userEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('OTP has been resent to your email address');
                    // Clear OTP input
                    document.getElementById('otp').value = '';
                } else {
                    alert('Failed to resend OTP: ' + (data.message || 'Please try again.'));
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            } finally {
                // Reset loading state
                resendOtpBtn.disabled = false;
                resendOtpBtnText.textContent = 'Resend OTP';
                resendOtpBtnLoader.classList.add('hidden');
            }
        });
        
        // Reset Password
        document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const passwordError = document.getElementById('passwordError');
            const passwordSuccess = document.getElementById('passwordSuccess');
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const resetPasswordBtnText = document.getElementById('resetPasswordBtnText');
            const resetPasswordBtnLoader = document.getElementById('resetPasswordBtnLoader');
            
            // Clear previous errors
            passwordError.classList.add('hidden');
            passwordSuccess.classList.add('hidden');
            
            // Validate password
            if (!newPassword) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                return;
            }
            
            if (newPassword.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long';
                passwordError.classList.remove('hidden');
                return;
            }
            
            if (!confirmPassword) {
                passwordError.textContent = 'Please confirm your password';
                passwordError.classList.remove('hidden');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                passwordError.classList.remove('hidden');
                return;
            }
            
            if (!otpVerified) {
                passwordError.textContent = 'Please verify OTP first';
                passwordError.classList.remove('hidden');
                return;
            }
            
            // Show loading state
            resetPasswordBtn.disabled = true;
            resetPasswordBtnText.textContent = 'Resetting...';
            resetPasswordBtnLoader.classList.remove('hidden');
            
            try {
                const response = await fetch('reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail, password: newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    passwordSuccess.textContent = 'Password reset successfully! Redirecting to login...';
                    passwordSuccess.classList.remove('hidden');
                    passwordError.classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login page.html';
                    }, 2000);
                } else {
                    passwordError.textContent = data.message || 'Failed to reset password. Please try again.';
                    passwordError.classList.remove('hidden');
                    passwordSuccess.classList.add('hidden');
                }
            } catch (error) {
                passwordError.textContent = 'An error occurred. Please try again.';
                passwordError.classList.remove('hidden');
                passwordSuccess.classList.add('hidden');
            } finally {
                // Reset loading state
                resetPasswordBtn.disabled = false;
                resetPasswordBtnText.textContent = 'Reset Password';
                resetPasswordBtnLoader.classList.add('hidden');
            }
        });
        
        // OTP input formatting - only allow digits
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });
        
        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const passwordError = document.getElementById('passwordError');
            
            if (confirmPassword && newPassword && newPassword !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                passwordError.classList.remove('hidden');
            } else if (confirmPassword && newPassword && newPassword === confirmPassword) {
                passwordError.classList.add('hidden');
            }
        });
        
        feather.replace();
    </script>
</body>
</html>
