<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Raw Material Marketplace</title>
    <link href="../styles/tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Marketplace AI</h1>
            <p class="text-gray-600 mt-2">Create your account</p>
        </div>
        
        <form id="signupForm" class="space-y-6">
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" data-role="shopkeeper" class="role-btn flex items-center justify-center p-3 border rounded-lg hover:bg-blue-50 hover:border-blue-300 transition-colors">
                        <i data-feather="shopping-bag" class="mr-2"></i>
                        Shopkeeper
                    </button>
                    <button type="button" data-role="vendor" class="role-btn flex items-center justify-center p-3 border rounded-lg hover:bg-green-50 hover:border-green-300 transition-colors">
                        <i data-feather="truck" class="mr-2"></i>
                        Vendor
                    </button>
                </div>
                <input type="hidden" id="role" name="role" required>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="first-name" name="first-name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="your@email.com">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           placeholder="••••••••">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           placeholder="••••••••">
                </div>
            </div>
            
            <div id="shopkeeper-fields" class="hidden space-y-4">
                <div>
                    <label for="shop-name" class="block text-sm font-medium text-gray-700 mb-1">Shop Name</label>
                    <input type="text" id="shop-name" name="shop-name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="shop-type" class="block text-sm font-medium text-gray-700 mb-1">Shop Type</label>
                    <select id="shop-type" name="shop-type" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select shop type</option>
                        <option value="retail">Retail</option>
                        <option value="wholesale">Wholesale</option>
                        <option value="online">Online</option>
                        <option value="brick-mortar">Brick & Mortar</option>
                    </select>
                </div>
            </div>
            
            <div id="vendor-fields" class="hidden space-y-4">
                <div>
                    <label for="business-name" class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                    <input type="text" id="business-name" name="business-name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="vendor-type" class="block text-sm font-medium text-gray-700 mb-1">Vendor Type</label>
                    <select id="vendor-type" name="vendor-type" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select vendor type</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="distributor">Distributor</option>
                        <option value="supplier">Supplier</option>
                        <option value="producer">Producer</option>
                    </select>
                </div>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <input type="text" id="address" name="address" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" id="city" name="city" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State/Region</label>
                        <input type="text" id="state" name="state" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="postal-code" class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                        <select id="country" name="country" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="IN">India</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="login page.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
        </div>
        <!-- Grand Success Modal -->
        <div id="successModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden">
            <div class="bg-white rounded-2xl shadow-2xl p-10 flex flex-col items-center animate-bounceIn">
                <svg class="w-20 h-20 text-green-500 mb-4 animate-pulse" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"></circle><path d="M8 12l2 2l4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <h2 class="text-3xl font-extrabold text-green-600 mb-2">Registration Successful!</h2>
                <p class="text-lg text-gray-700 mb-4">Welcome to the AI Raw Material Marketplace!</p>
                <p class="text-gray-500">Redirecting you to the home page...</p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
        
        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => 
                    b.classList.remove('border-blue-500', 'bg-blue-100'));
                btn.classList.add('border-blue-500', 'bg-blue-100');
                document.getElementById('role').value = btn.dataset.role;
                
                // Show/hide role-specific fields
                if (btn.dataset.role === 'shopkeeper') {
                    document.getElementById('shopkeeper-fields').classList.remove('hidden');
                    document.getElementById('vendor-fields').classList.add('hidden');
                } else if (btn.dataset.role === 'vendor') {
                    document.getElementById('vendor-fields').classList.remove('hidden');
                    document.getElementById('shopkeeper-fields').classList.add('hidden');
                }
            });
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const role = document.getElementById('role').value;
            const formData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                password: password,
                role: role,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postalCode: document.getElementById('postal-code').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value,
                terms: document.getElementById('terms').checked
            };
            
            // Add role-specific data
            if (role === 'shopkeeper') {
                formData.shopName = document.getElementById('shop-name').value;
                formData.shopType = document.getElementById('shop-type').value;
            } else if (role === 'vendor') {
                formData.businessName = document.getElementById('business-name').value;
                formData.vendorType = document.getElementById('vendor-type').value;
            }
            
            try {
                const result = await signupUser(formData);
                if (result === 'duplicate') {
                    alert('This email is already registered. Please use a different email or sign in.');
                    return;
                }
                if (result === 'success') {
                    document.getElementById('successModal').classList.remove('hidden');
                    setTimeout(function() {
                        window.location.href = 'home.html';
                    }, 2500);
                    return;
                }
                // Any other result is an error
                alert('Registration failed: ' + result);
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
    <style>
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-bounceIn {
      animation: bounceIn 0.8s;
    }
    </style>
</body>
</html>
